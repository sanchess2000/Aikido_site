<!DOCTYPE html>

<head>
  <style>
	.heading{
    float: left;
    width: 20%;
		text-align: center;
    margin-top: 10pt;
		font: 60pt Impact;
	}
  .headpic{
    float: left;
    width: 50%;
    margin-left: 5pt;
  }
	.clk{
    float: right;
    width: 10%;
    text-align: right;
    margin-top: 65pt;
    margin-right: 4pt;
		font: 25pt sans-serif;
	}
  </style>
  <script>
   function clocks() {
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
      if (hours < 10) hours = "0" + hours;
      if (minutes < 10) minutes = "0" + minutes;
      if (seconds < 10) seconds = "0" + seconds;
        document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds;
        setTimeout("clocks()", 1000);
   }
  </script>
</head>

<body>
  <div>
    <div class="heading">Айкидо</div>
    <div class="headpic"><img src="img/title.png" width="100%" height="135pt"></img></div>
    <div id="clock" class="clk"></div>
    <script>clocks();</script>
  </div>
</body>
